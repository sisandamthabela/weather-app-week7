<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form>
          <input
            type="text"
            placeholder="Enter your location..."
            required
            class="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>

      <main>
        <img src="" alt="" />

        <h2 class="current-location">
          <img src="images/bxs-map.svg" alt="" />Johannesburg, South Africa
        </h2>
        <h2 class="description">Mostly Cloudy</h2>

        <p>
          feels like 30° <br />
          Friday, 16:19
        </p>
        <p class="description">
          Humidity: <strong>60%</strong> | Wind Speed: <strong>2km/h</strong>
        </p>
        <h1 class="current-temp">
          <span class="icon">☀️</span> 20<span class="unit">°C</span>
        </h1>
      </main>

      <footer>
        This page was created by <a href="">Sisanda Mthabela</a> and is
        open-sourced on <a href="">github</a> and hosted on
        <a href="">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
